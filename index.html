<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript Quiz</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
</head>

<body>
    <header class=row>
        <div id=highscores data-state=hide>View Highscores</div>
        <div id=timer>Time Left: 100</div>
    </header>
    <main id=main class=column>
        <div class=row>
            <h1>Javascript Quiz Challenge</h1>
        </div>
        <div class=row>
            <h2>Try answering the JavaScript questions within the alloted time by choosing the correct answer.</h2>
        </div>
        <div class=row>
            <button id=start>Start Quiz</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
